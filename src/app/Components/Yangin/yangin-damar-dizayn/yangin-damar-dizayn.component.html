<div class="text-center">
    <h1>Yangın Damar Dizayn</h1>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
      <th scope="col">Genel Dizayn Id</th>
      <th scope="col">Damar No</th>
      <th scope="col">Renk</th>
      <th scope="col">Kesit</th>
      <th scope="col">Etk</th>
      <th scope="col">Çap</th>
      <th scope="col">Back</th>
      <th scope="col">Ayna</th>
      <th scope="col">Kalıp</th>
      <th scope="col">Hatve</th>
      </tr>
    </thead>
    <tbody>
      <tr
        scope="col"
        (click)="setSelectedKablo(damar)"
        [class]="setRowColor(damar)"
        *ngFor="let damar of damarlar | paginate:{
          itemsPerPage:paginationProp.tableSize,
          currentPage:paginationProp.page,
          totalItems:paginationProp.count}; let i =index"
      >
      <td>{{ damar.id }}</td>
      <td>{{ damar.genelDizaynId }}</td>
      <td>{{ damar.damarNo }}</td>
      <td>{{ damar.renk }}</td>
      <td>{{ damar.kesitCapi }}</td>
      <td>{{ damar.etk }}</td>
      <td>{{ damar.cap }}</td>
      <td>{{ damar.back }}</td>
      <td>{{ damar.ayna }}</td>
      <td>{{ damar.kalip }}</td>
      <td>{{ damar.hatve }}</td>
      </tr>
    </tbody>
    <div>
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)" >
      </pagination-controls>
    </div>
    
  </table>
  <div class="row">
    <div class="col col-md-4">
      <br>
      <button type="button" (click)="setIsDamarEkle()" class="btn btn-outline-primary">Damar Ekle</button>
  
    </div>
    <div class="col col-md-4">
      <br>
      <button  type="button" (click)="deleteKablo(selectedKablo)" class="btn btn-outline-primary">Sil</button>
    </div>
  </div>
  <br><br>
  <div *ngIf="isDamarEkle">
    <app-yangin-damar-dizayn-add></app-yangin-damar-dizayn-add>
  </div>
