<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input formControlName="KullaniciAdi" type="text" class="form-control" id="floatingInput" placeholder="Kullanıcı Adı">
          <label for="floatingInput">Kullanıcı Adı</label>
        </div>
        <div class="form-floating">
          <input formControlName="Sifre" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Şifre</label>
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
    
        
      </body>
