<div class="text-center">
    <H1>Cctv İş Emirleri</H1>

</div>

<input type="text" placeholder="Kablo İsmi" [(ngModel)]="filterText" >
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">İsmi</th>
        <th scope="col">Tarih</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="col" *ngFor="let isEmri of isEmirleri | kabloIsmiFilter:filterText" >
      
        <td>{{isEmri.id}}</td>
        <td>{{isEmri.isim}}</td>
        <td>{{isEmri.tarih}}</td>
        


      </tr>
      
    </tbody>
   

  </table>
