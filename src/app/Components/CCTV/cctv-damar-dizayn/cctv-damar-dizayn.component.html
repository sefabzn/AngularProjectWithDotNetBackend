<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ana Id</th>
      <th scope="col">Renk</th>
    </tr>
  </thead>
  <tbody>
    <tr
      scope="col"
      (click)="setSelectedKablo(damar)"
      [class]="setRowColor(damar)"
      *ngFor="let damar of damarlar"
    >
      <td>{{ damar.id }}</td>
      <td>{{ damar.anaId }}</td>
      <td>{{ damar.renk }}</td>
    </tr>
  </tbody>
 
  <div class="row">
    <div class="col col-md-4">
      <br>
      <button type="button" routerLink="/cctvdamardizayn/add" class="btn btn-outline-primary">Kablo Ekle</button>

    </div>
    <div class="col col-md-4">
      <br>
      <button  type="button" (click)="deleteKablo(selectedKablo)" class="btn btn-outline-primary">Sil</button>
    </div>
  </div>
</table>
